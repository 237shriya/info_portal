<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-gray-900 text-center">Admin Login</h2>
        <form action="/admin-login" method="post" class="space-y-4">
            <div class="flex flex-col">
                <label for="admin-id" class="text-gray-700 font-medium mb-1">Admin ID</label>
                <input type="text" id="admin-id" name="admin_id" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label for="admin-password" class="text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="admin-password" name="password" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-900 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login</button>
        </form>
        
    </div>

</body>
</html>
